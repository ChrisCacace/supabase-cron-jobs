name: Schedule Test

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Simple Test
      run: |
        echo "🕐 Scheduled workflow test at $(date)"
        echo "If you see this, GitHub Actions scheduling is working!"
        echo "Repository visibility: ${{ github.repository_visibility }}" 